<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a6bb6e3a87.js" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - Waste time Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="images/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>

        <div class="showcase-content">
            <h1>Unlimited movies, TV shows and more</h1>

            <p><strong>Watch anywhere. Cancel anytime.</strong></p>
            <p><strong>Ready to watch? Enter your email to create or restart your membership.</strong></p>

            <a href="#" class="btn btn-xl">
                Get Started <i class="fas fa-chevron-right"></i>
            </a>
            
            <div class="input-box">
                
                <div class="input-field">
                    <input type="text" placeholder="Email address" id="mail" class="item" autocomplete="off">
                </div>
            
            </div>
        </div>
    </header>

</body>

</html>
